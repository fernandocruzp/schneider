<div class="login-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <img src="logo.png" class="logo">
    <h2 class="login">Iniciar sesión</h2>
    <div class="form-group">
      <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Correo" required>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Contraseña" required>
    </div>
    <button type="submit">Iniciar sesión</button>
    <div *ngIf="error" class="error">{{error}}</div>
    <p class="registrate" ><a routerLink="/register" class="registrate">¿No tienes una cuenta? Regístrate </a></p>
  </form>
</div>
